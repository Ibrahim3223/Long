name: Daily Long Videos (all channels)

on:
  schedule:
    - cron: "0 12 * * *"  # Once daily at 12:00 UTC (longer videos = less frequent)
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read
  checks: read
  id-token: none

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  make-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.mk.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python (for matrix build)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Build matrix from channels_long.yml
        id: mk
        shell: bash
        run: |
          python - <<'PY'
          import yaml, json
          data = yaml.safe_load(open("channels_long.yml","r",encoding="utf-8")) or {}
          chs = []
          for ch in data.get("channels", []):
              chs.append({
                  "name": ch.get("name"),
                  "env": ch.get("env", ch.get("name")),
                  "mode": ch.get("mode","educational"),
                  "lang": ch.get("lang","en"),
                  "visibility": ch.get("visibility","public"),
                  "seed": str(ch.get("seed","0")),
              })
          open("mx.json","w",encoding="utf-8").write(json.dumps({"include": chs}))
          PY
          echo "matrix=$(cat mx.json)" >> "$GITHUB_OUTPUT"

  build-upload:
    needs: make-matrix
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Longer timeout for long videos
    strategy:
      fail-fast: false
      max-parallel: 3  # Less parallel (long videos = more resources)
      matrix: ${{ fromJSON(needs.make-matrix.outputs.matrix) }}
    environment: ${{ matrix.env }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Setup FFmpeg
        run: |
          echo "ðŸ“¦ Installing FFmpeg for video/audio processing..."
          sudo apt-get update -qq
          sudo apt-get install -y -qq ffmpeg
          echo "âœ… FFmpeg version:"
          ffmpeg -version | head -n1

      # ---------- PRE: .state'i 'state' branch'inden geri yÃ¼kle ----------
      - name: Restore .state from 'state' branch (worktree-safe)
        shell: bash
        run: |
          set -e
          git fetch origin state || true
          if git ls-remote --exit-code origin state >/dev/null 2>&1; then
            git worktree add _state_wt origin/state
            mkdir -p .state
            cp -r _state_wt/.state/. .state/ 2>/dev/null || true
            git worktree remove _state_wt --force
          else
            mkdir -p .state
          fi

      # ---------- ENV export ----------
      - name: Export channel variables (safe)
        shell: bash
        env:
          MATRIX_NAME:           ${{ matrix.name }}
          DEFAULT_LANG:          ${{ matrix.lang }}
          DEFAULT_MODE:          ${{ matrix.mode }}
          DEFAULT_VISIBILITY:    ${{ matrix.visibility }}
          DEFAULT_SEED:          ${{ matrix.seed }}

          VARS_TOPIC:            ${{ vars.TOPIC }}
          VARS_LANG:             ${{ vars.LANG }}
          VARS_MODE:             ${{ vars.MODE }}
          VARS_VISIBILITY:       ${{ vars.VISIBILITY }}
          VARS_ROTATION_SEED:    ${{ vars.ROTATION_SEED }}
          VARS_SEARCH_TERMS:     ${{ vars.SEARCH_TERMS }}
          VARS_GEMINI_PROMPT:    ${{ vars.GEMINI_PROMPT }}
          VARS_TTS_RATE:         ${{ vars.TTS_RATE }}
          VARS_TTS_VOICE:        ${{ vars.TTS_VOICE }}
          VARS_BGM_URLS:         ${{ vars.BGM_URLS }}
        run: |
          set -euo pipefail
          CHANNEL_NAME="${MATRIX_NAME}"
          LANG_VAL="${VARS_LANG:-$DEFAULT_LANG}"
          MODE_VAL="${VARS_MODE:-$DEFAULT_MODE}"
          VIS_VAL="${VARS_VISIBILITY:-$DEFAULT_VISIBILITY}"
          SEED_VAL="${VARS_ROTATION_SEED:-$DEFAULT_SEED}"

          wenv () {
            local __name="$1"; shift
            local __val="$*"
            local __delim="EOF_${__name}_$$"
            {
              echo "${__name}<<${__delim}"
              printf '%s\n' "${__val}"
              echo "${__delim}"
            } >> "$GITHUB_ENV"
          }

          wenv CHANNEL_NAME        "${CHANNEL_NAME}"
          wenv TOPIC               "${VARS_TOPIC}"
          wenv LANG                "${LANG_VAL}"
          wenv MODE                "${MODE_VAL}"
          wenv VISIBILITY          "${VIS_VAL:-public}"
          wenv ROTATION_SEED       "${SEED_VAL}"
          wenv SEARCH_TERMS        "${VARS_SEARCH_TERMS}"
          wenv GEMINI_PROMPT       "${VARS_GEMINI_PROMPT}"
          wenv TTS_RATE            "${VARS_TTS_RATE:-+5%}"
          wenv TTS_VOICE           "${VARS_TTS_VOICE}"
          wenv BGM_URLS            "${VARS_BGM_URLS}"
          wenv UPLOAD_TO_YT        "1"

      - name: Restore global state cache
        uses: actions/cache/restore@v4
        with:
          path: |
            state_global.json
            state_global_topics.json
          key: global-state-long-${{ github.run_id }}
          restore-keys: |
            global-state-long-

      - name: Restore channel state cache
        uses: actions/cache/restore@v4
        with:
          path: state_${{ env.CHANNEL_NAME }}.json
          key: chstate-long-${{ env.CHANNEL_NAME }}-${{ github.run_id }}
          restore-keys: |
            chstate-long-${{ env.CHANNEL_NAME }}-

      - name: Install Python dependencies
        run: |
          echo "ðŸ“¦ Installing Python packages..."
          python -m pip install -U pip setuptools wheel
          pip install -r requirements.txt
          echo "âœ… Python dependencies installed"

      # ============================================================
      # CRITICAL: stable-ts for MILISECOND-PERFECT caption sync
      # ============================================================
      - name: Install stable-ts (milisecond-perfect captions)
        run: |
          echo "ðŸŽ¯ Installing stable-ts for phoneme-level caption alignment..."
          pip install stable-ts>=2.14.0
          echo "âœ… stable-ts installed - milisecond caption sync enabled!"
          echo "   Caption precision: ~10-20ms (phoneme-level)"

      - name: Build long-form video
        env:
          GEMINI_API_KEY:   ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY:   ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY:  ${{ secrets.PIXABAY_API_KEY }}
          YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

          # ===== LONG-FORM VIDEO SETTINGS =====
          VIDEO_WIDTH: "1920"
          VIDEO_HEIGHT: "1080"
          ASPECT_RATIO: "16:9"
          TARGET_DURATION: "240"        # 4 minutes
          TARGET_MIN_SEC: "180"         # 3 minutes
          TARGET_MAX_SEC: "600"         # 10 minutes
          MIN_SENTENCES: "20"
          MAX_SENTENCES: "35"
          TARGET_SENTENCES: "25"

          # ===== TTS (Natural Pacing) =====
          TTS_SSML: "0"
          TTS_RATE: "+5%"               # Slower than shorts (+12%)

          # ===== CAPTIONS (Bottom Positioned for Landscape) =====
          REQUIRE_CAPTIONS: "1"
          KARAOKE_CAPTIONS: "1"
          CAPTIONS_UPPER: "1"
          CAPTION_POSITION: "bottom"
          CAPTION_FONT_SIZE: "48"       # Smaller for 16:9
          CAPTION_MAX_LINES: "2"
          CAPTION_MARGIN_V: "100"
          KARAOKE_INACTIVE: "#FFD700"
          KARAOKE_ACTIVE: "#3EA6FF"
          KARAOKE_OUTLINE: "#000000"
          KARAOKE_OFFSET_MS: "0"
          KARAOKE_SPEED: "1.0"
          KARAOKE_SPEEDUP_PCT: "0.0"
          KARAOKE_RAMP_PCT: "0.0"
          KARAOKE_EARLY_END_MS: "0"
          CAPTION_LEAD_MS: "0"

          # ===== VIDEO EFFECTS (Subtle for Long-Form) =====
          KARAOKE_EFFECTS: "1"
          EFFECT_STYLE: "subtle"
          VIDEO_MOTION: "1"
          MOTION_INTENSITY: "1.08"      # 8% zoom (subtle)
          SCENE_MIN_DURATION: "8.0"
          SCENE_MAX_DURATION: "15.0"

          # ===== QUALITY THRESHOLDS (Higher for Long-Form) =====
          MIN_QUALITY_SCORE: "6.5"
          MIN_VIRAL_SCORE: "6.0"
          MIN_OVERALL_SCORE: "7.0"

          # ===== NOVELTY & COOLDOWN =====
          NOVELTY_ENFORCE: "1"
          NOVELTY_WINDOW: "30"
          NOVELTY_JACCARD_MAX: "0.60"   # More lenient
          NOVELTY_RETRIES: "5"
          ENTITY_COOLDOWN_DAYS: "45"
          SIM_TH_SCRIPT: "0.90"
          SIM_TH_ENTITY: "0.92"
          STATE_DIR: ".state"

          # ===== PEXELS STRATEGY (Reuse Allowed) =====
          SCENE_STRATEGY: "topic_only"
          PEXELS_DEEP_SEARCH: "1"
          PEXELS_STRICT_VERTICAL: "0"   # Allow landscape
          PEXELS_ALLOW_LANDSCAPE: "1"
          PEXELS_MIN_HEIGHT: "720"
          PEXELS_PER_PAGE: "80"
          PEXELS_ALLOW_REUSE: "1"       # CRITICAL for 20+ clips
          PEXELS_MAX_USES_PER_CLIP: "2"
          PEXELS_MAX_PAGES: "15"
          ALLOW_PIXABAY_FALLBACK: "1"
          STRICT_ENTITY_FILTER: "0"

          # ===== BGM (Background Music) =====
          BGM_ENABLE: "1"
          BGM_DIR: "bgm"
          BGM_FADE: "1.5"
          BGM_GAIN_DB: "-28"            # Quieter for long-form
          BGM_DUCK_THRESH: "0.09"
          BGM_DUCK_RATIO: "4"
          BGM_DUCK_ATTACK_MS: "20"
          BGM_DUCK_RELEASE_MS: "300"

          # ===== UPLOAD (Normal Video, Not Shorts) =====
          UPLOAD_AS_SHORTS: "0"
          ENABLE_CHAPTERS: "1"
          MIN_CHAPTER_DURATION: "30"
        run: |
          set -e
          echo "== ${CHANNEL_NAME} (LONG-FORM) =="
          echo "TOPIC=${TOPIC}"
          echo "LANG=${LANG}"
          echo "TARGET: 3-10 minutes (20-35 sentences)"
          echo "FORMAT: 16:9 landscape"
          python main.py 2>&1 | tee "build_${CHANNEL_NAME}.log"

      - name: Upload artifact (mp4)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.CHANNEL_NAME }}-long
          path: |
            out/**/*.mp4
            out/*.mp4
          if-no-files-found: ignore
          retention-days: 14  # Keep longer for long-form

      - name: Upload logs & meta
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.CHANNEL_NAME }}-logs
          path: |
            build_${{ env.CHANNEL_NAME }}.log
            out/**/*.json
            out/*.json
          if-no-files-found: warn
          retention-days: 14

      - name: Save global state cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            state_global.json
            state_global_topics.json
          key: global-state-long-${{ github.run_id }}

      - name: Save channel state cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: state_${{ env.CHANNEL_NAME }}.json
          key: chstate-long-${{ env.CHANNEL_NAME }}-${{ github.run_id }}

      # ---------- POST: .state'i 'state' branch'ine kaydet ----------
      - name: Persist .state to 'state' branch (worktree-safe)
        if: always()
        shell: bash
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          GIT_COMMITTER_NAME: "github-actions[bot]"
          GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          set -e
          git fetch origin state || true
          if git ls-remote --exit-code origin state >/dev/null 2>&1; then
            git worktree add _state_wt state
          else
            git worktree add -b state _state_wt HEAD
          fi

          rm -rf _state_wt/* || true
          mkdir -p _state_wt/.state
          cp -r .state/. _state_wt/.state/ 2>/dev/null || true

          pushd _state_wt >/dev/null
          git add .state
          git commit -m "update .state $(date -u +%F_%T) [${CHANNEL_NAME:-long}]" || true
          git push origin state
          popd >/dev/null

          git worktree remove _state_wt --force
