name: Shorts Video (single channel)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (channel) name"
        required: true
        type: string

permissions:
  contents: write
  actions: read
  checks: read
  id-token: none

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Shorts are faster (max 60s videos)
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Setup FFmpeg
        run: |
          echo "ðŸ“¦ Installing FFmpeg for video/audio processing..."
          sudo apt-get update -qq
          sudo apt-get install -y -qq ffmpeg
          echo "âœ… FFmpeg version:"
          ffmpeg -version | head -n1

      - name: Resolve channel defaults
        id: cfg
        env:
          INPUT_ENV: ${{ inputs.environment }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import json
          import os
          import subprocess
          import sys
          from pathlib import Path

          input_env = os.environ["INPUT_ENV"].strip()
          if not input_env:
              raise SystemExit("workflow input 'environment' must not be empty")

          candidates = [Path("channels_long.yml"), Path("channels.yml")]
          for path in candidates:
              if path.exists():
                  cfg_path = path
                  break
          else:
              raise SystemExit("No channels configuration file found (tried channels_long.yml, channels.yml)")

          print(f"Using channels config: {cfg_path}")

          try:
              import yaml
          except ImportError:
              print("ERROR: PyYAML not installed. Installing now...")
              subprocess.check_call([sys.executable, "-m", "pip", "install", "pyyaml"])
              import yaml

          data = yaml.safe_load(cfg_path.read_text(encoding="utf-8")) or {}

          ch = None
          for c in data.get("channels", []):
              c_name = c.get("name", "").strip()
              c_env = c.get("env", c_name).strip()
              if c_env == input_env or c_name == input_env:
                  ch = c
                  break

          if ch is None:
              raise SystemExit(f"No channel found for environment '{input_env}'")

          CHANNEL_NAME = ch.get("name", input_env)
          LANG = ch.get("lang", "en")
          MODE = ch.get("mode", "educational")
          VISIBILITY = ch.get("visibility", "public")
          SEED = str(ch.get("seed", "0"))
          TOPIC = ch.get("topic", "")

          env_file = os.getenv("GITHUB_ENV")
          with open(env_file, "a", encoding="utf-8") as f:
              f.write(f"CHANNEL_NAME={CHANNEL_NAME}\n")
              f.write(f"LANG={LANG}\n")
              f.write(f"MODE={MODE}\n")
              f.write(f"VISIBILITY={VISIBILITY}\n")
              f.write(f"SEED={SEED}\n")
              f.write(f"TOPIC={TOPIC}\n")

          print(f"ðŸ“‹ Channel: {CHANNEL_NAME} | Mode: {MODE} | Lang: {LANG}")
          PY

      - name: Restore state cache
        uses: actions/cache/restore@v4
        with:
          path: .state
          key: state-shorts-${{ inputs.environment }}-${{ github.run_id }}
          restore-keys: |
            state-shorts-${{ inputs.environment }}-

      # Cache Kokoro TTS Models
      - name: Cache Kokoro TTS Models
        uses: actions/cache@v4
        with:
          path: ~/.cache/kokoro
          key: kokoro-models-${{ runner.os }}-v1
          restore-keys: |
            kokoro-models-${{ runner.os }}-

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing Python dependencies..."
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          echo "âœ… Core dependencies installed"

      - name: Run SHORTS generation
        env:
          # ===== API KEYS =====
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

          # ===== SHORTS CONFIG (9:16 vertical) =====
          UPLOAD_AS_SHORTS: "1"            # âœ… Enable shorts mode
          VIDEO_WIDTH: "1080"              # âœ… 9:16 aspect ratio
          VIDEO_HEIGHT: "1920"
          TARGET_DURATION: "60"            # âœ… Max 60 seconds for shorts
          MIN_DURATION: "30"               # âœ… Min 30 seconds
          MAX_SENTENCES: "15"              # âœ… Shorter script (60s / 4s per sentence)

          # ===== PERFORMANCE =====
          FAST_MODE: "1"
          FFMPEG_PRESET: "faster"
          PARALLEL_SCENES: "1"
          MAX_WORKERS: "4"

          # ===== CAPTIONS (Optimized for vertical) =====
          KARAOKE_CAPTIONS: "1"            # âœ… Karaoke looks great on shorts
          CAPTION_POSITION: "center"       # âœ… Center for vertical format
          CAPTION_STYLE: "modern"
          CAPTION_FONT_SIZE: "96"          # âœ… Larger for mobile viewing
          CAPTION_MAX_WORDS: "4"           # âœ… Fewer words per line (vertical)

          # ===== VIDEO EFFECTS (Dynamic for shorts) =====
          VIDEO_MOTION: "1"
          MOTION_INTENSITY: "1.12"         # âœ… More dynamic for shorts
          SCENE_MIN_DURATION: "3.0"
          SCENE_MAX_DURATION: "6.0"

          # ===== VIDEO TRANSITIONS =====
          VIDEO_TRANSITIONS: "1"           # âœ… Quick transitions work well
          TRANSITION_DURATION: "0.2"       # âœ… Faster transitions

          # ===== UPLOAD =====
          YOUTUBE_UPLOAD: "true"
          YOUTUBE_PRIVACY: "public"
          ENABLE_CHAPTERS: "0"             # âœ… No chapters for shorts
        run: |
          set -euo pipefail

          safe_slug() {
            printf '%s' "$1" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g; s/^-+|-+$//g'
          }

          CHANNEL_SLUG=$(safe_slug "${CHANNEL_NAME}")
          LOG_FILE="build_${CHANNEL_SLUG:-${CHANNEL_NAME}}_shorts.log"

          echo "== ${CHANNEL_NAME} (SHORTS - MANUAL) =="
          echo "TOPIC=${TOPIC}"
          echo "MODE=${MODE}"
          echo "LANG=${LANG}"
          echo "TARGET: 30-60 seconds | 9:16 vertical"

          python main.py 2>&1 | tee "${LOG_FILE}"
          status=${PIPESTATUS[0]}
          if [ "${status}" -ne 0 ]; then
            echo "python main.py failed with exit code ${status}" >&2
            exit "${status}"
          fi

          mp4_sample=$(find out -type f -name '*.mp4' -print -quit || true)
          if [ -z "${mp4_sample}" ]; then
            echo "âŒ main.py completed but produced no MP4 files under ./out" >&2
            exit 1
          fi

          echo "âœ… Shorts video artifacts located:"
          find out -type f -name '*.mp4'

      - name: Cleanup intermediate files
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up intermediate files..."
          rm -rf .temp/ temp/ /tmp/*.mp4 /tmp/*.mp3 || true
          find . -type f -name 'scene_*.mp4' ! -path './out/*' -delete || true
          echo "âœ… Cleanup complete"

      - name: Upload artifact (shorts mp4)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.environment }}-shorts
          path: |
            out/**/*.mp4
            out/*.mp4
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload logs & meta
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.environment }}-shorts-logs
          path: |
            build_*.log
            out/**/*.json
            out/*.json
          if-no-files-found: warn
          retention-days: 7

      - name: Save state to cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .state
          key: state-shorts-${{ inputs.environment }}-${{ github.run_id }}
